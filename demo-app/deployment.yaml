apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template: 
    metadata: 
      labels: 
        app: demo-app
    spec: 
      containers: 
      - image: dhruvbhartia07/demo-app:14e18f66d26e1ab988fb238e5ce0990e9d9f0b60
        name: demo-app
        ports: 
        - containerPort: 8080
