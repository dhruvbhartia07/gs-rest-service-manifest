apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template: 
    metadata: 
      labels: 
        app: demo-app
    spec: 
      containers: 
      - image: dhruvbhartia07/demo-app:c170a3da2ea4ee4c03ea31b3f5b81eb393663a58
        name: demo-app
        ports: 
        - containerPort: 8080
